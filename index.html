    <script>
        // 메인이미지 자동 슬라이드 기능
        const mainSlider = document.getElementById('mainImageSlider');
        const mainSlides = mainSlider.querySelectorAll('.main-image-slide');
        const mainIndicators = document.querySelectorAll('.main-indicator');
        let currentMainSlide = 0;
        const slideInterval = 4000; // 4초마다 변경

        function showMainSlide(index) {
            // 모든 슬라이드 숨기기
            mainSlides.forEach(slide => slide.classList.remove('active'));
            mainIndicators.forEach(indicator => indicator.classList.remove('active'));
            
            // 현재 슬라이드 표시
            mainSlides[index].classList.add('active');
            mainIndicators[index].classList.add('active');
        }

        function nextMainSlide() {
            currentMainSlide = (currentMainSlide + 1) % mainSlides.length;
            showMainSlide(currentMainSlide);
        }

        // 자동 슬라이드 시작
        let autoMainSlide = setInterval(nextMainSlide, slideInterval);

        // 인디케이터 클릭 이벤트
        mainIndicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentMainSlide = index;
                showMainSlide(currentMainSlide);
                // 자동 슬라이드 재시작
                clearInterval(autoMainSlide);
                autoMainSlide = setInterval(nextMainSlide, slideInterval);
            });
        });

        // 마우스 호버 시 자동 슬라이드 일시정지
        const mainSection = document.querySelector('.main-section');
        mainSection.addEventListener('mouseenter', () => {
            clearInterval(autoMainSlide);
        });
        mainSection.addEventListener('mouseleave', () => {
            autoMainSlide = setInterval(nextMainSlide, slideInterval);
        });
    </script>
</body>
